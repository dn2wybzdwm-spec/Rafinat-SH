<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Rafinat Second Hand</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
font-family: Arial;
margin:0;
background:#f5f5f5;
}

/* HEADER */
header{
background:#7b2cbf;
color:white;
text-align:center;
padding:40px 20px;
}

nav{
background:#f1f1f1;
padding:10px;
text-align:center;
}

nav a{
margin:0 15px;
text-decoration:none;
color:#333;
font-weight:bold;
}

/* CONTAINER */
.section{
padding:20px;
max-width:1100px;
margin:auto;
}

/* CARD PRODUS */
.card{
background:white;
padding:15px;
margin:15px 0;
border-radius:10px;
box-shadow:0 0 5px rgba(0,0,0,0.2);
}

.card img{
width:100%;
border-radius:10px;
}

.btn{
background:#ff4d5a;
color:white;
padding:10px 15px;
border-radius:8px;
text-decoration:none;
display:inline-block;
margin-top:10px;
}

h2{
color:#333;
}

</style>
</head>

<body>

<header>
<h1>Rafinat Second Hand</h1>
<p>Haine frumoase la prețuri mici</p>
</header>

<nav>
<a href="#barbati">Bărbați</a>
<a href="#dama">Damă</a>
<a href="#copii">Copii</a>
</nav>


<!-- BARBATI -->
<div class="section" id="barbati">
<h2>Bărbați</h2>

<div class="card">
<img src="LINK_POZA_AICI">
<h3>Geacă Denim</h3>
<p>80 RON</p>
<a class="btn" href="https://wa.me/40NUMARUL_TAU?text=Vreau%20geaca%20denim">Rezervă pe WhatsApp</a>
</div>

</div>


<!-- DAMA -->
<div class="section" id="dama">
<h2>Damă</h2>

<div class="card">
<img src="LINK_POZA_AICI">
<h3>Rochie Elegantă</h3>
<p>60 RON</p>
<a class="btn" href="https://wa.me/40NUMARUL_TAU?text=Vreau%20rochia%20eleganta">Rezervă pe WhatsApp</a>
</div>

</div>


<!-- COPII -->
<div class="section" id="copii">
<h2>Copii</h2>

<div class="card">
<img src="LINK_POZA_AICI">
<h3>Hanorac copii</h3>
<p>40 RON</p>
<a class="btn" href="https://wa.me/40NUMARUL_TAU?text=Vreau%20hanoracul%20de%20copii">Rezervă pe WhatsApp</a>
</div>

</div>


</body>
</html>
